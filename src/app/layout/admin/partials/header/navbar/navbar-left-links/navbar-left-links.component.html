<div class="d-flex flex-wrap align-items-center" [class]="{'mt-3':router.url === '/'}">
<a *ngIf="router.url === '/'" routerLink="/" class="d-flex align-items-center">
  <img src="assets/img/logo.png"  width="200" />
</a>
<nav aria-label="breadcrumb ml-3 ">
  <ol *ngIf="router.url === '/companies'" class="breadcrumb bg-white">
    <li class="breadcrumb-item">
      <a routerLink="/">
         <fa-icon class="mr-3" [icon]="['fas', 'home']"></fa-icon>
      </a>
    </li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item"><a href="#">Companies</a></li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item active" aria-current="page">Companies</li>
  </ol>
  <ol *ngIf="router.url === '/collaborators'" class="breadcrumb bg-white">
    <li class="breadcrumb-item">
      <a routerLink="/">
        <fa-icon class="mr-3" [icon]="['fas', 'home']"></fa-icon>
      </a>
    </li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item"><a href="#">Colaboradores</a></li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item active" aria-current="page">Colaboradores</li>
  </ol>
  <ol *ngIf="router.url === '/articles'" class="breadcrumb bg-white">
    <li class="breadcrumb-item">
      <a routerLink="/">
        <fa-icon class="mr-3" [icon]="['fas', 'home']"></fa-icon>
      </a>
    </li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item"><a href="#">Articulos</a></li>
    <li class="breadcrumb-separator">/</li>
    <li class="breadcrumb-item active" aria-current="page">Articulos</li>
  </ol>
</nav>
</div>
